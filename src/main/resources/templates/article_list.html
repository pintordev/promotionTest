<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <!-- 구현 시작 -->
    <table class="article-list-box">
        <thead>
        <tr>
            <td class="article-title" style="text-align:center;">제목</td>
            <td class="article-date" style="text-align:center;">작성일</td>
            <td class="article-date" style="text-align:center;">작가</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td class="article-title" style="text-align:start;">
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}" style="color:inherit; text-decoration:none;"></a>
            </td>
            <td class="article-date" style="text-align:center;" th:text="${#temporals.format(article.createDate, 'yy.MM.dd HH:mm')}"></td>
            <td class="article-author" style="text-align:center;" th:text="${article.author.nickname}"></td>
        </tr>
        </tbody>
    </table>
    <button style="margin-top: 10px;"><a href="/article/create" style="display:block; color:inherit; text-decoration:none;">등록</a></button>

    <form th:action="@{/article/list}" method="get" style="margin-top: 10px;">
        <input type="text" id="kw" name="kw" th:value="${kw}">
        <button type="submit">검색</button>
    </form>
    <!-- 구현 끝 -->
</div>
</html>
